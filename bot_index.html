<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="view-port" content="width=device-width, initial-scale=1.0">
    <title>Study AI ChatBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .assistance {
            font-family: 'Kalam';
        }

        body {
            overflow-x: hidden;
        }
        .btn {
            background-color: #007bff;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 18px;
            width: 80px;
        }
        .btn:hover {
            cursor: pointer;
        }
        .custom-text-area {
            padding: 10px;
            -mox-border-radius: 18px;
            -webkit-border-radius: 18px;
            border-radius: 18px;
            resize: none;
            border: 1px solid grey;
        }
        .custom-text-area:focus {
            -mox-border-radius: 18px;
            -webkit-border-radius: 18px;
            border-radius: 18px;
            resize: none;
            border: 1px solid grey;
        }
        h1 {
            font-family: 'Kalam';
            color: #ffffff;
        }
        .header {
            background-color: #360b6f;
            padding: 20px;
            box-shadow: 0 1px 5px rgba(2,2,2,0.2);
            
        }
        .text-center {
            text-align: center;
            text-transform: uppercase;
        }
        .chat-container {
            margin-top: 20px;
        }
        #response {
            border-radius: 20px;
        }

        /*  */
        .prompt-btn {
            font-family: inherit;
            font-size: 18px;
            background: linear-gradient(to bottom, #360b6f 0%,#360b6f 100%);
            color: white;
            padding: 0.8em 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 25px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .prompt-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .prompt-btn:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .prompt-btn span {
            display: block;
            margin-left: 0.4em;
            transition: all 0.3s;
        }

        .prompt-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
            transition: all 0.3s;
        }

        .prompt-btn .svg-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            margin-right: 0.5em;
            transition: all 0.3s;
        }

        .prompt-btn:hover .svg-wrapper {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .prompt-btn:hover svg {
            transform: rotate(45deg);
        }
        textarea {
            padding: 20px;
        }

        /*  */
    </style>
</head>
<body>
    <div class="preloader-container">
        <p class="loading-text">WELCOME TO STUDY AI'S CHATBOT <br> A STUDY ASSISTANT FOR YOU...</p>
        <div class="emoji">ðŸ˜Š</div>
      </div>

    <div class="container">
        <div class="header">
            <h1 class="text-center">Study AI's ChatBot</h1>
        </div>
    </div>
    <center>
        <div class="chat-container">
            <textarea id="response" rows="20" style="width: 80%;" readonly></textarea>
            <form id=chat-form>
                <br>
                <!-- <label class="assistance" for="mytext" style="float: left; margin-left: 160px;" >How can I assist you?</label> -->
                <br>
                <table style="width: 86%;">
                    <tr>
                        <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <textarea name="text" id="mytext" class="custom-text-area" cols="100" rows="1" placeholder="How can I assist you?"></textarea>
                            <!-- <input type="text" id="mytext" style="width: 100%;" required> -->
                        </td>
                        <!-- <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> -->
                        <td>
                            <button class="prompt-btn">
                                <div class="svg-wrapper-1">
                                    <div class="svg-wrapper">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                        <path fill="none" d="M0 0h24v24H0z"></path>
                                        <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                    </svg>
                                    </div>
                                </div>
                                <span>Prompt</span>
                            </button>
                        </td>
                    </tr>
                </table>
                
                <!-- <button type="submit" class="btn">Submit</button> -->
                
                
            </form>
        </div>
    </center>
    
    
    <script src="script.js"></script>
    <script>
        const API_KEY = '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'

        const form = document.getElementById('chat-form');
        const mytextInput = document.getElementById('mytext');
        const responseTextarea = document.getElementById("response");

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const mytext = mytextInput.value.trim();

            if (mytext) {
                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`,
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo-1106',
                            messages: [{ role: 'user', content: mytext }],
                            temperature: 1.0,
                            top_p: 0.7,
                            n: 1,
                            stream: false,
                            presence_penalty: 0,
                            frequency_penalty: 0,
                        }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        responseTextarea.value = data.choices[0].message.content;
                    } else {
                        responseTextarea.value = 'Error: Unable to process your request.';
                    }
                } catch (error) {
                    console.error(error);
                    responseTextarea.value = 'Error: Unable to process your request.';
                }
            }
        });

    </script>
</body>   
</html>
