<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .preloader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff; /* You can change the background color */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-text {
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 50px; /* Adjust the font size as needed */
    }

    .content {
      display: none; /* Initially hide content */
    }
  </style>
  <title>Your Website</title>
</head>
<body>
  <div class="preloader-container">
    <p class="loading-text">WELCOME TO STUDY AI'S CHATBOT <br> A STUDY ASSISTANT FOR YOU...</p>
    <div class="emoji">ðŸ˜Š</div>
  </div>

  <div class="content">
    <h1>Your Website Content Goes Here</h1>
    <!-- Other content of your website -->
  </div>

  <script>
    window.setTimeout(function() {
        const preloader = document.querySelector('.preloader-container');
        const content = document.querySelector('.content');

        preloader.style.display = 'none';
        content.style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
